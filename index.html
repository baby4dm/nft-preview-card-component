<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <section class="main-img-container">
        <img
          class="main-img"
          src="./images/image-equilibrium.jpg"
          alt="equilibrium"
        />

        <div class="image-overlay">
          <img src="./images/icon-view.svg" alt="View" class="view-icon" />
        </div>
      </section>
      <section class="text-content">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="content">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <section class="price-section">
          <section class="eth-section">
            <img
              class="eth-icon"
              src="./images/icon-ethereum.svg"
              alt="ethereum"
            />
            <h2 class="eth">0.041 ETH</h2>
          </section>
          <section class="time-section">
            <img class="icon-clock" src="./images/icon-clock.svg" alt="clock" />
            <h3 class="time-left">3 days left</h3>
          </section>
        </section>
      </section>
      <hr />
      <section class="footer">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar" />
        <h4 class="created-by">
          Creation of <span class="white">Jules Wyvern</span>
        </h4>
      </section>
    </main>
  </body>
</html>
